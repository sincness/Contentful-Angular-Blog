<div class="home">
  <div class="blogpost">
    <ul>
      <li *ngFor="let product of Posts">
        <h1>{{ product.fields.title }}</h1>
        <div [innerHtml]="_returnHtmlFromRichText(product.fields.textField)"></div>
        <img class="article_img" src="http:{{ product.fields.image.fields.file.url }}" alt="image" />
      </li>
    </ul>
  </div>
  <div class="sidebar">
    <div class="content">
      <div class="search">
        <input type="text" name="" placeholder="To search type and hit enter" id="">
      </div>
      <div class="reacentposts">
        <h3>Recent posts</h3>
        <li *ngFor="let product of Posts">
          <a href="#">{{ product.fields.title }}</a>
        </li>
      </div>
      <div class="archives">
        <h3>Archives</h3>

        <li *ngFor="let product of Posts">
          <a href="#">{{ product.fields.title }}</a>
        </li>
      </div>
      <div class="Categories">
        <h3>Categories</h3>

        <li *ngFor="let product of Posts">
          <a href="#">{{ product.fields.title }}</a>
        </li>
      </div>
      <div class="tags">
        <h3>Tags</h3>

        <li *ngFor="let product of Posts">
          <a href="#">{{ product.fields.title }}</a>
        </li>
      </div>
    </div>
  </div>
</div>
